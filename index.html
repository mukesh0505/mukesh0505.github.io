  const q = chatInput.value.trim();
  if (!q) return;
  chatMessages.innerHTML += `<div style="margin-bottom:8px;"><b>You:</b> ${q}</div>`;
  chatMessages.innerHTML += `<div style="margin-bottom:12px;"><b>AI:</b> ${getAnswer(q)}</div>`;
  chatInput.value = '';
  chatMessages.scrollTop = chatMessages.scrollHeight;
};

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.2 });
document.querySelectorAll('main section').forEach(el => observer.observe(el));

// Initialize language on DOMContentLoaded
document.addEventListener('DOMContentLoaded', function() {
  setLanguage('en');
});
</script>
